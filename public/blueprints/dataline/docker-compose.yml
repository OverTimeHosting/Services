version: "3.8"

services:
  dataline:
    image: dataline/dataline:latest
    restart: unless-stopped
    ports:
      - 8080
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@dataline-db:5432/dataline
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      dataline-db:
        condition: service_healthy
    volumes:
      - dataline_data:/app/data

  dataline-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dataline
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dataline_data:
  postgres_data:
